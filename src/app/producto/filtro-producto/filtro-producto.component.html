<p>buscar producto</p>

<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>marca</mat-label>
        <input formControlName="titulo" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>tipo</mat-label>
        <mat-select formControlName="tipoId">
            <mat-option *ngFor="let tipo of tipos" [value]="tipo.id">{{tipo.nombre}}</mat-option>
            <!-- <mat-option [value]="'1'">Corporativo</mat-option>
            <mat-option [value]="'2'">Consumo</mat-option> -->
        </mat-select>
    </mat-form-field>
    <div>
        <mat-checkbox formControlName="enTransito">En Transito</mat-checkbox>
    </div>
    <div>
        <mat-checkbox formControlName="enDisponible">Disponible</mat-checkbox>
    </div>
    <div class="contenedor-limpiar">
        <button mat-flat-button (click)="limpiar()" color="warn">limpiar</button>
    </div>

    <app-listadoproductos [portatiles]="productos"></app-listadoproductos>
    
</form>
