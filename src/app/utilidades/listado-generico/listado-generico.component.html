<h2>Portatil</h2>
<div *ngIf="!listado">
  <span #cargando>
    <ng-content select="[cargando]"></ng-content>
  </span>
  <img src="../assets/Media/Gif/loading.gif" />
  
</div>
<div *ngIf="listado?.length===0"> <!-- el operador interrogante nos permite evitar el error de undefined -->
  <span #vacio>
    <ng-content select="[vacio]"></ng-content>
  </span>
  <span *ngIf="!vacio.innerHTML.trim()"> 
    
    <p>No hay equipos para mostrar
    
  </span>
 
</div>

<ng-container *ngIf="listado && listado.length > 0">
    <ng-content select="[contenido]"></ng-content>
